<!DOCTYPE html>
{% extends 'centerhead/adminhome.html' %}

{% block body_block %}
        <div class="row pt-2">
            <div class="col-md-2">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered text-primary table-light">
                    <tr>
                        <th>Course name</th>
                        <th>Actions</th>
                    </tr>
                    {%for course in courses %}
                    <tr>
                        <td>{{course.course_name}}</td>
                        <td>
                            <a href="{%url 'courseupdate' course.id %}">Edit</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
{% endblock %}
