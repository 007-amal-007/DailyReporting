<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/center_style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 no-pad">
                <div class="sidebar">
                    <div class="drlogo">
                        <i class="bi bi-bank"></i>
                        <h6>Daily Reporting</h6>
                    </div>
                    <a href="{%url 'adminhome' %}">Home</a>
                    <a href="{%url 'courseadd' %}" class="active">Add Course</a>
                    <a href="{%url 'batchadd' %}">Add Batch</a>
                    <a href="{%url 'employess' %}">Add Employee</a>
                    <a href="{%url 'viewreports' %}">View Reports</a>
                    <a href="{%url 'datereport' %}">Date Report</a>
                </div>
            </div>
            <!--------------------------------------->
            <div class="col-md-10"> 
                <div class="adminNav">
                    <span class="adminHead">Daily Reporting</span>
                    <span class="adminUser">Admin Home</span>
                    <span class="adminNot"><i class="bi bi-bell">{{notifications}}</i></span>
                    <span class="adminLog"><a href="{%url 'adminsingout' %}"><i class="bi bi-box-arrow-right"></i></a></span>
                </div>
                <div class="row pt-2">
                    <div class="col-md-3 col-sm-6">
                        <div class="counter blue">
                            <span class="counter-value"><i class="bi bi-book"></i></span>
                            <h3><a href="{%url 'courseadd' %}" class="active">Add Course</a></h3>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="counter blue">
                            <span class="counter-value"><i class="bi bi-bag-plus"></i></span>
                            <h3><a href="{%url 'batchadd' %}">Add Batch</a></h3>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="counter blue">
                            <span class="counter-value"><i class="bi bi-arrow-repeat"></i></span>
                            <h3><a href="{%url 'viewreports' %}">Reports</a></h3>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="counter blue">
                            <span class="counter-value"><i class="bi bi-person-plus"></i></span>
                            <h3><a href="{%url 'employess' %}">Add Employee</a></h3>
                        </div>
                    </div>
                    </div>

                {%block body_block%}
                
                {%endblock%}
            </div>
            <!--------------------------------------->
        </div>
    </div>
</body>
</html>
