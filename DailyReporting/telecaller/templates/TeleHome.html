<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/telestyle.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 no-pad">
            <div class="sidebar">
                <div class="drlogo">
                    <i class="bi bi-bank"></i>
                    <h6>Daily Reporting</h6>
                </div>
                <a href="{%url 'enquiryadd' %}">Add Enquiry</a>
                <a href="{%url 'enquirylist' %}">Enquiry List</a>
                <a href="{%url 'followups' %}">Follow-Ups</a>
                <a href="{%url 'reports' %}">Reports</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="TeleNav">
                <span class="teleHead">Welcome&nbsp;{{request.user}}</span>
                <span class="teleLog"><a href="{%url 'signout' %}"><i class="bi bi-box-arrow-right"></i></a></span>
            </div>
            {%block body_block%}
                
            {%endblock%}
        </div>
    </div>
</div>
</body>
</html>
